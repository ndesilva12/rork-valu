<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <title>Upright - Vote With Your Money</title>
    <meta name="description" content="Upright helps you shop according to your values. Discover brands and businesses that align with what you believe in." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://upright.money/" />
    <meta property="og:title" content="Upright - Vote With Your Money" />
    <meta property="og:description" content="Upright helps you shop according to your values. Discover brands and businesses that align with what you believe in." />
    <meta property="og:image" content="https://upright.money/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://upright.money/" />
    <meta property="twitter:title" content="Upright - Vote With Your Money" />
    <meta property="twitter:description" content="Upright helps you shop according to your values. Discover brands and businesses that align with what you believe in." />
    <meta property="twitter:image" content="https://upright.money/og-image.png" />
    <style>
      /* Hide scrollbars globally while maintaining scroll functionality */

      /* Firefox */
      * {
        scrollbar-width: none;
      }

      /* Chrome, Safari, Edge */
      *::-webkit-scrollbar {
        display: none;
        width: 0;
        height: 0;
      }

      /* Ensure body and html can still scroll */
      html, body {
        overflow: auto;
        -ms-overflow-style: none;
      }

      /* Hide scrollbars on all elements */
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Fix for iOS PWA safe areas */
      html {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #FFFFFF;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #111827;
        }
      }

      #root {
        height: 100%;
        width: 100%;
        overflow: auto;
        background-color: #FFFFFF;
      }

      @media (prefers-color-scheme: dark) {
        #root {
          background-color: #111827;
        }
      }

      /* PWA-specific safe area handling */
      @media (display-mode: standalone) {
        /* Use viewport height to prevent excess bottom space in PWA */
        html, body, #root {
          height: 100vh;
          max-height: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
