<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="rgb(3, 68, 102)" />
    <title>Upright</title>
    <style>
      /* Hide scrollbars globally while maintaining scroll functionality */

      /* Firefox */
      * {
        scrollbar-width: none;
      }

      /* Chrome, Safari, Edge */
      *::-webkit-scrollbar {
        display: none;
        width: 0;
        height: 0;
      }

      /* Ensure body and html can still scroll */
      html, body {
        overflow: auto;
        -ms-overflow-style: none;
      }

      /* Hide scrollbars on all elements */
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Fix for iOS PWA safe areas */
      html {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #111827;
      }

      #root {
        height: 100%;
        width: 100%;
        overflow: auto;
      }

      /* Mobile browser - pull content up under status bar */
      @media (display-mode: browser) {
        #root {
          margin-top: calc(-1 * env(safe-area-inset-top));
          padding-top: env(safe-area-inset-top);
        }
      }

      /* PWA-specific safe area handling */
      @media (display-mode: standalone) {
        /* Use viewport height to prevent excess bottom space in PWA */
        html, body, #root {
          height: 100vh;
          max-height: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
